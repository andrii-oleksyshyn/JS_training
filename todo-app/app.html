<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Todo app</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <div class="container">
                   <h1>ToDo App</h1>
                    <p>List everything you need to do!</p>
                </div>
            </div>
            <div class="container">
                <div class="row down-20">
                    <div class="col-sm-5 col-sm-offset-3 down-20">
                        <input type="text" id="item-input" class="form-control" placeholder="Enter some stuff">
                    </div>
                    <div class="col-sm-2">
                        <button id="add-item" class="btn btn-success btn-block" onclick="setItem();">Add item to the list</button>
                    </div>
                </div>
                <div class="row">
                    <div id="item-group" class="col-sm-7 col-sm-offset-3">
                        <div id="item" class="panel panel-default">
                            <div class="panel-body" id="item-body">
                                <span class="glyphicon glyphicon-menu-right"></span>
                                <span class="item-text down-20">Basic panel example</span>
                                <button class="btn btn-danger">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="todo.js"></script>
    </body>
</html>
